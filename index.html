<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Puzzle</h1>
        </header>
        
        <div class="game-info">
          <button id="shuffleBtn" class="btn btn-primary">New</button>
          <button id="hintBtn" class="btn btn-hint">Hint</button>
          <div class="info-item">
              <span class="info-label">Moves:</span>
              <span id="moveCount">0</span>
          </div>
          <div class="info-item">
              <span class="info-label">Time:</span>
              <span id="timer">00:00</span>
          </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Tiles will be generated by JavaScript -->
        </div>

        <div id="loadingStatus" class="loading-status hidden">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading new puzzle...</p>
            </div>
        </div>

        <div id="winMessage" class="win-message hidden">
            <div class="win-content">
                <h2>Congratulations!</h2>
                <p>You solved the image puzzle!</p>
                <p class="win-stats">
                    Moves: <span id="winMoves">0</span> | 
                    Time: <span id="winTime">00:00</span>
                </p>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
